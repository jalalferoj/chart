<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Bar Chart Generator</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #eef2f5; 
            color: #1f2937;
        }
        .container { 
            max-width: 1400px; 
            margin: auto; 
            background: #ffffff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #10b981; 
            font-size: 2.25rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #e5e7eb;
            padding-bottom: 10px;
        }
        h2 { 
            color: #374151; 
            margin-top: 40px; 
            font-size: 1.5rem;
            border-left: 4px solid #10b981;
            padding-left: 10px;
        }
        .chart-grid { 
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px; 
            margin-top: 20px;
        }
        @media (min-width: 1024px) {
            .chart-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .chart-box {
            background: #f9fafb;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #d1d5db;
        }
        input[type="file"] {
            padding: 12px;
            border: 2px solid #a7f3d0;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: #ecfdf5;
        }
        input[type="file"]:hover {
            border-color: #059669;
            box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
        }
        #upload-section { margin-bottom: 30px; }
        #loading-message { 
            color: #10b981; 
            font-weight: 600; 
            margin-top: 15px; 
            display: none; 
            animation: pulse 1.5s infinite;
        }
        #error-message { 
            background-color: #fee2e2; 
            color: #991b1b; 
            padding: 15px; 
            border-radius: 8px; 
            display: none; 
            margin-top: 20px; 
            font-weight: 500;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
    <!-- Load Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Load Chart.js Datalabels Plugin for showing numbers on bars -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- Load PapaParse for robust CSV handling -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Presentation Chart Generator</h1>
    <div id="upload-section">
        <p><strong>Upload your clean CSV file below.</strong> The header row (Work Groups, Jan, Feb, etc.) should be the first row of the file.</p>
        <input type="file" id="csvFileInput" accept=".csv" onchange="handleFileChange(event)">
        <div id="loading-message">Processing data and generating charts...</div>
        <div id="error-message"></div>
    </div>

    <div id="chart-output" style="display: none;">
        <div class="chart-grid">
            <div class="chart-box">
                <h2>Total Work Volume by Month</h2>
                <canvas id="monthlyTotalsChart"></canvas>
            </div>
            <div class="chart-box">
                <h2>Monthly Breakdown by Work Group</h2>
                <canvas id="stackedBarChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Register the datalabels plugin globally
    Chart.register(ChartDataLabels);

    const MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'];
    let chart1, chart2;

    // Fixed color palette for visual appeal
    const COLORS = [
        '#10b981', '#f97316', '#3b82f6', '#ef4444', '#8b5cf6',
        '#f59e0b', '#06b6d4', '#6b7280', '#ec4899', '#34d399'
    ];

    /**
     * Common options for datalabels plugin.
     */
    const datalabelsOptions = {
        color: '#fff',
        font: { weight: 'bold', size: 10 },
        formatter: (value) => value > 0 ? value : null, // Only show labels for values > 0
        textShadowBlur: 2,
        textShadowColor: 'rgba(0,0,0,0.5)',
        anchor: 'center',
        align: 'center',
    };

    /**
     * Reads and processes the uploaded file.
     */
    function handleFileChange(event) {
        const file = event.target.files[0];
        if (!file) return;

        document.getElementById('chart-output').style.display = 'none';
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('loading-message').style.display = 'block';

        const reader = new FileReader();
        reader.onload = function(e) {
            // Use PapaParse to parse the clean CSV string (header is the first row)
            Papa.parse(e.target.result, {
                header: true,
                dynamicTyping: true, 
                skipEmptyLines: true,
                complete: function(results) {
                    document.getElementById('loading-message').style.display = 'none';
                    if (results.errors.length > 0) {
                        return displayError('CSV Parsing Error: ' + results.errors[0].message);
                    }
                    createCharts(results.data);
                },
                error: function(err) {
                    document.getElementById('loading-message').style.display = 'none';
                    return displayError('An error occurred during file parsing: ' + err.message);
                }
            });
        };

        reader.readAsText(file);
    }
    
    /**
     * Clears existing Chart.js instances.
     */
    function destroyExistingCharts() {
        if (chart1) chart1.destroy();
        if (chart2) chart2.destroy();
    }

    /**
     * Prepares data and renders both charts.
     */
    function createCharts(data) {
        destroyExistingCharts();

        const workGroupsData = data.filter(row => row['Work Groups'] && row['Work Groups'] !== 'Grand Total');
        const grandTotalRow = data.find(row => row['Work Groups'] === 'Grand Total');

        if (!grandTotalRow) {
            return displayError('Could not find the "Grand Total" row in the data. Check that your header row is correct and includes "Work Groups".');
        }

        // --- CHART 1: MONTHLY TOTALS ---
        const monthlyTotals = MONTHS.map(month => {
            const value = parseFloat(grandTotalRow[month]);
            return isNaN(value) ? 0 : value;
        });

        const ctx1 = document.getElementById('monthlyTotalsChart').getContext('2d');
        chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: MONTHS,
                datasets: [{
                    label: 'Total Work Count',
                    data: monthlyTotals,
                    backgroundColor: COLORS.slice(0, MONTHS.length),
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Total Work Volume by Month (Jan - Sep)' },
                    tooltip: { mode: 'index', intersect: false },
                    datalabels: {
                        ...datalabelsOptions,
                        color: (context) => context.dataset.data[context.dataIndex] > 600 ? '#fff' : '#000',
                        anchor: 'end',
                        align: 'top',
                        offset: 5,
                    }
                },
                scales: {
                    x: { title: { display: true, text: 'Month' } },
                    y: { title: { display: true, text: 'Total Count' }, beginAtZero: true }
                }
            }
        });

        // --- CHART 2: STACKED BREAKDOWN ---
        const workGroupNames = workGroupsData.map(row => row['Work Groups']).filter(name => name);
        
        const datasets = workGroupNames.map((groupName, index) => {
            const row = workGroupsData.find(r => r['Work Groups'] === groupName);
            const dataPoints = MONTHS.map(month => {
                const value = parseFloat(row[month]);
                return isNaN(value) ? 0 : value;
            });
            return {
                label: groupName,
                data: dataPoints,
                backgroundColor: COLORS[index % COLORS.length],
            };
        });

        const ctx2 = document.getElementById('stackedBarChart').getContext('2d');
        chart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: MONTHS,
                datasets: datasets
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Monthly Work Volume Breakdown by Work Group' },
                    tooltip: { mode: 'index', intersect: false },
                    datalabels: {
                         ...datalabelsOptions,
                         // Custom styling for stacked bars: label is white and centered.
                         color: '#fff',
                         display: (context) => context.dataset.data[context.dataIndex] > 40, // Only show labels for significant stacks
                    }
                },
                scales: {
                    x: { stacked: true, title: { display: true, text: 'Month' } },
                    y: { stacked: true, title: { display: true, text: 'Total Count' }, beginAtZero: true }
                }
            }
        });

        document.getElementById('chart-output').style.display = 'grid';
    }

    function displayError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = 'Error: ' + message;
        errorDiv.style.display = 'block';
    }
</script>

</body>
</html>
